<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="compound-interest.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>Compound Interest</h1>
        </div>
        <div class="col-md-2"></div>
      </div>
      <p></p>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          Enter the principal investment amount:
          <input
            type="number"
            class="form-control"
            id="principal"
            required
          /><br />
          Enter the annual interest rate:
          <input type="number" class="form-control" id="rate" required /><br />
          Enter the number of times the interest is compounded per unit t:
          <input
            type="number"
            class="form-control"
            id="numberOfTimes"
            required
          /><br />
          Enter the time the money is invested or borrowed for:
          <input type="number" class="form-control" id="years" required /><br />
          <button
            onclick="calcCompoundInterest()"
            class="btn btn-primary btn-area"
          >
            Calculate
          </button>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 alert alert-success">
          <h2><span id="result"></span></h2>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script src="compound-interest.js"></script>
  </body>
</html>
